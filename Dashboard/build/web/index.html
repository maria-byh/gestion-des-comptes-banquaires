<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application pour la Gestion des Comptes</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #eceff1;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .card {
            width: 250px;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card p {
            margin: 0;
            font-size: 1.4rem;
            color: #333;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header>
        <h1>Tableau de bord</h1>
    </header>

    <div class="card-container">
        <div class="card">
            <a href="add_compte.jsp">
                <img src="images/ajouter-un-utilisateur.png" alt="Ajouter Compte">
            </a>
            <div class="card-content">
                <p>Ajouter un Compte</p>
            </div>
        </div>

        <div class="card">
            <a href="all_comptes.jsp">
                <img src="images/humain.png" alt="Consulter Comptes">
            </a>
            <div class="card-content">
                <p>Consulter les Comptes</p>
            </div>
        </div>

        <div class="card">
            <a href="operation.html">
                <img src="images/operation-dargent.png" alt="Effectuer Operation">
            </a>
            <div class="card-content">
                <p>Effectuer une Operation</p>
            </div>
        </div>
    </div>
</body>
</html>
